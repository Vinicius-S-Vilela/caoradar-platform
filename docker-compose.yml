version: '3.8'

services:
  # ==============================
  # BANCO DE DADOS (PostgreSQL)
  # ==============================
  db:
    image: postgres:15-alpine
    container_name: caoradar-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: caoradar_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

